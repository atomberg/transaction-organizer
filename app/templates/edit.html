{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Latest transactions</h1>
                <p class="lead">Why not add a new transaction now?</p>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <table id="table_id" class="table">
                <tbody>
                    <form id="edit">
                        <tr>
                            <th>Date</th>
                            <td><input name="day" form="edit" class="form-control" type="date"
                                value="{{ transaction['date'] }}"></td>
                            <td rowspan="4"><textarea name="category" form="edit" class="form-control"
                                rows="8" placeholder="You can add notes here"
                                value="{{ transaction['notes'] }}"></textarea></td>
                        </tr>
                        <tr>
                            <th>Supplier</th>
                            <td><input name="supplier" form="edit" class="form-control" type="text"
                                value="{{ transaction['supplier'] }}"></td>
                        </tr>
                        <tr>
                            <th>Amount</th>
                            <td><input name="amount" form="edit" class="form-control" type="text"
                                value="{{ transaction['amount'] }}"></td>
                        </tr>
                        <tr>
                            <th>Category</th>
                            <td><input name="category" form="edit" class="form-control" type="text"
                                value="{{ transaction['category'] }}"></td>
                        </tr>
                    </form>
                        <tr>
                            <th>Actions</th>
                            <td>
                                <input type="submit" form="edit" value="Save changes" class="btn btn-success">
                                <form style="display: inline;" method="DELETE" action="/transaction/1">
                                    <input type="submit" class="btn btn-danger" value="Delete">
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>

        <div class="row">
            <i>Last modified {{ transaction['last_modified'] }}</i>
        </div>
{% endblock %}
