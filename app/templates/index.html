{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block scripts %}
<script type="text/javascript">
  $(document).ready(function() {

    // Constructing the suggestion engine
    var categories = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.whitespace,
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        local: {{categories|tojson|safe}}
    });
    var suppliers = new Bloodhound({
        datumTokenizer: Bloodhound.tokenizers.whitespace,
        queryTokenizer: Bloodhound.tokenizers.whitespace,
        local: {{suppliers|tojson|safe}}
    });

    // Initializing the typeahead
    $('.typeahead.categories').typeahead({
      hint: true,
      highlight: true,
      minLength: 1
    },
    {
      name: 'categories',
      source: categories
    });
    $('.typeahead.suppliers').typeahead({
      hint: true,
      highlight: true,
      minLength: 1
    },
    {
      name: 'suppliers',
      source: suppliers
    });
  });
</script>
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>A Bootstrap Starter Template</h1>
                <p class="lead">Complete with pre-defined file paths that you won't have to change!!</p>
                <ul class="list-unstyled">
                    <li>Bootstrap v3.3.7</li>
                    <li>jQuery v1.11.1</li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
          <form method="post" action="/transactions">
            <input name="day" type="date" value="{{ today }}">
            <input name="supplier" class="typeahead suppliers" type="text" placeholder="Supplier">
            <input name="amount" class="typeahead" type="text" placeholder="Amount">
            <input name="category" class="typeahead categories" type="text" placeholder="Category">
            <input type="submit">
            <input type="reset">
          </form>
        </div>
{% endblock %}
